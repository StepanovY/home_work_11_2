<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница кандидата</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
<div>
    {% if candidate['name'] %}
        <h1>Имя кандидата <em>{{ candidate['name'] }}</em></h1>
        <hr>
        <img src="{{ candidate['picture'] }}" alt="здесь должна быть картинка">
        <p>Позиция кандидата: {{ candidate['position'] }}</p>
        <p>Навыки кандидата: {{ candidate['skills'] }}</p>
    {% else %}
        <p>Кандидат не найден</p>
    {% endif %}
</div>
</body>
</html>
